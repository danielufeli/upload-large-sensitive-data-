<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="File Uploaded" />
    <meta name="keywords" content="File Uploader" />
    <meta name="author" content="Daniel Ufeli" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>File Upload | User Dashboard</title>
    <link rel="stylesheet" href="./public/css/style2.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>File Uploader</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/dashboard.html">Home</a></li>
            <li><a href="/upload.html">Upload File</a></li>
            <li><button id="logBtn">Logout</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container txt-center">
      <h1>Upload Files</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <div id="errorlog"></div>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <textarea
          name="description"
          id="description"
          placeholder="Description"
          rows="5"
          required
        ></textarea>
        <input type="file" name="mFile" id="mFileId" required />
        <div><input type="submit" id="createFileId" value="Save" /></div>
      </form>
    </div>
  </body>
  <script src="./public/js/createFile.js"></script>
  <script src="./public/js/logout.js"></script>
</html>
